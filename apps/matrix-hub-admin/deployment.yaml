apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-hub-admin
  labels:
    app: matrix-hub-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matrix-hub-admin
  template:
    metadata:
      labels:
        app: matrix-hub-admin
    spec:
      containers:
        - name: matrix-hub-admin
          image: ghcr.io/agent-matrix/matrix-hub-admin:latest
          ports:
            - containerPort: 3000
          env:
            # URL of your Matrix Hub API (read-only calls may use this in the browser).
            # Fix typo: NEXT_PUBLIC_MATRIXHUB_API_URL (previously had a lowercase 'i').
            - name: NEXT_PUBLIC_MATRIXHUB_API_URL
              value: "http://matrix-hub:8000"

            # Server-side admin proxy settings (required after Matrix-Hub hardening).
            # These MUST NOT be NEXT_PUBLIC_ values.
            - name: HUB_URL
              value: "http://matrix-hub:8000"
            - name: HUB_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: matrix-secrets
                  key: ADMIN_TOKEN

            # Authentication secret for NextAuth (if used).
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: matrix-secrets
                  key: NEXTAUTH_SECRET
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-hub-admin
  labels:
    app: matrix-hub-admin
spec:
  type: NodePort
  selector:
    app: matrix-hub-admin
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30089
      protocol: TCP