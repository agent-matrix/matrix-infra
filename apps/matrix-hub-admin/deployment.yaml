apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-hub-admin
  labels:
    app: matrix-hub-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matrix-hub-admin
  template:
    metadata:
      labels:
        app: matrix-hub-admin
    spec:
      containers:
        - name: matrix-hub-admin
          image: ghcr.io/agent-matrix/matrix-hub-admin:latest
          ports:
            - containerPort: 3000
          env:
            # URL of your Matrix Hub API
            - name: NEXT_PUBLIC_MATRiXHUB_API_URL
              value: "http://matrix-hub:8000"
            # Authentication secret for NextAuth (if used).
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: matrix-secrets
                  key: NEXTAUTH_SECRET
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-hub-admin
  labels:
    app: matrix-hub-admin
spec:
  type: NodePort
  selector:
    app: matrix-hub-admin
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30089
      protocol: TCP