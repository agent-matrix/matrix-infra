apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-architect
  labels:
    app: matrix-architect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matrix-architect
  template:
    metadata:
      labels:
        app: matrix-architect
    spec:
      containers:
        - name: matrix-architect
          image: ghcr.io/agent-matrix/matrix-architect:latest
          ports:
            - containerPort: 8080  # API
            - containerPort: 3000  # UI
          env:
            - name: REDIS_URL
              value: "redis://matrix-architect-redis:6379/0"
            - name: DATABASE_URL
              value: "sqlite:///architect.db"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: matrix-secrets
                  key: JWT_SECRET
            - name: MATRIX_HUB_URL
              value: "http://matrix-hub:8000"
            - name: MATRIX_GUARDIAN_URL
              value: "http://matrix-guardian:8001"
            - name: MATRIX_AI_URL
              value: "http://matrix-ai:7860"
            - name: SANDBOX_ENABLED
              value: "false"
            - name: SCAN_ENABLED
              value: "false"
            - name: FEATURE_APPROVALS_ENABLED
              value: "true"
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-architect-redis
  labels:
    app: matrix-architect
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matrix-architect
      component: redis
  template:
    metadata:
      labels:
        app: matrix-architect
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command: ["redis-server"]
          args: ["--save", "", "--appendonly", "no"]
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-architect-api
  labels:
    app: matrix-architect
    component: api
spec:
  type: NodePort
  selector:
    app: matrix-architect
  ports:
    - name: http-api
      port: 8080
      targetPort: 8080
      nodePort: 30084
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-architect-ui
  labels:
    app: matrix-architect
    component: ui
spec:
  type: NodePort
  selector:
    app: matrix-architect
  ports:
    - name: http-ui
      port: 3000
      targetPort: 3000
      nodePort: 30085
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-architect-redis
  labels:
    app: matrix-architect
    component: redis
spec:
  selector:
    app: matrix-architect
    component: redis
  ports:
    - port: 6379
      targetPort: 6379