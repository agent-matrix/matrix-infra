apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-treasury
  labels:
    app: matrix-treasury
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matrix-treasury
  template:
    metadata:
      labels:
        app: matrix-treasury
    spec:
      containers:
        - name: matrix-treasury
          image: ghcr.io/agent-matrix/matrix-treasury:latest
          ports:
            - containerPort: 8000  # API
            - containerPort: 3000  # UI
          env:
            # Use SQLite for local development; production should use Postgres.
            - name: DATABASE_URL
              value: "sqlite:///treasury.db"
            # Blockchain RPC endpoints (set real values in secret or config map).
            - name: BASE_RPC_URL
              value: "https://mainnet.base.org"
            - name: POLYGON_RPC_URL
              value: "https://polygon-rpc.com"
            - name: ARBITRUM_RPC_URL
              value: "https://arb1.arbitrum.io/rpc"
            - name: OPTIMISM_RPC_URL
              value: "https://mainnet.optimism.io"
            # Admin keys and encryption keys loaded from secrets.
            - name: ADMIN_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: matrix-secrets
                  key: ADMIN_PRIVATE_KEY
            - name: ADMIN_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: matrix-secrets
                  key: ADMIN_ENCRYPTION_KEY
            # LLM providers: use Ollama by default.
            - name: OLLAMA_HOST
              value: "http://ollama:11434"
            - name: OLLAMA_MODEL
              value: "llama3"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: matrix-secrets
                  key: OPENAI_API_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: matrix-secrets
                  key: ANTHROPIC_API_KEY
            - name: WATSONX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: matrix-secrets
                  key: WATSONX_API_KEY
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-treasury-api
  labels:
    app: matrix-treasury
    component: api
spec:
  type: NodePort
  selector:
    app: matrix-treasury
  ports:
    - name: http-api
      port: 8000
      targetPort: 8000
      nodePort: 30086
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-treasury-ui
  labels:
    app: matrix-treasury
    component: ui
spec:
  type: NodePort
  selector:
    app: matrix-treasury
  ports:
    - name: http-ui
      port: 3000
      targetPort: 3000
      nodePort: 30087
      protocol: TCP