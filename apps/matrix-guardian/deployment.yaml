apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-guardian
  labels:
    app: matrix-guardian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matrix-guardian
  template:
    metadata:
      labels:
        app: matrix-guardian
    spec:
      containers:
        - name: matrix-guardian
          image: ghcr.io/agent-matrix/matrix-guardian:latest
          ports:
            - containerPort: 8001
          env:
            # Where to find Matrix Hub (catalog) – update for your environment.
            - name: MATRIXHUB_API_BASE
              value: "http://matrix-hub:8000"
            # Where to find Matrix AI.
            - name: MATRIX_AI_BASE
              value: "http://matrix-ai:7860"
            # Token used to call Matrix AI (should match ADMIN_TOKEN in matrix-ai).
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: matrix-secrets
                  key: ADMIN_TOKEN
            # Database connection for guardian.  Use SQLite by default; override
            # via secret for Postgres.
            - name: DATABASE_URL
              value: "sqlite:///guardian.db"
            # Autopilot settings (disabled by default).  See README for details.
            - name: AUTOPILOT_ENABLED
              value: "false"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-guardian
  labels:
    app: matrix-guardian
spec:
  type: NodePort
  selector:
    app: matrix-guardian
  ports:
    - port: 8001
      targetPort: 8001
      nodePort: 30082
      protocol: TCP